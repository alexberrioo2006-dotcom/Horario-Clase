<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Clase</title>
    <style>
        table,th,td {border: 2px solid black; border-collapse: collapse;}
    </style>
</head>
<body>
    <h1>HORARIO CLASE</h1>
    <table style="background-color: azure;">
        <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        <tr>
            <td rowspan="3" style="background-color: chartreuse;">MMEQ</td>
            <td style="background-color: burlywood;">FOL</td>
            <td rowspan="2" style="background-color: aqua;">SOM</td>
            <td rowspan="2" style="background-color: blueviolet;">AWEB</td>
            <td  style="background-color: yellow;">REDL</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: blueviolet;">AWEB</td>
            <TD style="background-color: yellow;">REDL</TD>
        </tr>
        <tr>
            <td style="background-color: burlywood;">FOL</td>
            <td style="background-color: yellow;">REDL</td>
            <td style="background-color: chartreuse;">MMEQ</td>
        
        </tr>
        <tr>
            <th colspan="5">Recreo</th>
        </tr>
        <tr>
            <td style="background-color: red;">ING</td>
            <td rowspan="2" style="background-color: chartreuse;">MMEQ</td>
            <td style="background-color: burlywood;">FOL</td>
            <td style="background-color: yellow;">REDL</td>
            <td style="background-color: chartreuse;">MMEQ</td>
        </tr>
        <tr>
            <td  rowspan="2" style="background-color: yellow;">REDL</td>
            <td  rowspan="2" style="background-color: blueviolet;">AWEB</td>
            <td  rowspan="2" style="background-color: aqua;">SOM</td>
            <td style="background-color: aqua;">SOM</td>
        </tr>
        <tr>
            <td style="background-color: red;">ING</td>
            <td style="background-color: aqua;">SOM</td>
        </tr>
    </table>
    
</body>
</html>
